# --- CONFIG BASE DE DONNEES ---
spring.datasource.url=jdbc:mysql://localhost:3306/tripdb?serverTimezone=UTC
spring.datasource.username=viethan
spring.datasource.password=viethanpwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# --- SWAGGER ---
springdoc.swagger-ui.path=/doc

# --- PORT DU SERVEUR SPRING BOOT ---
server.port=8081

# --- CLE JWT ---
jwt.secret=${JWT_SECRET}

# --- GOOGLE OAUTH2 (POUR SPRING SECURITY) ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}
